<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Generate CV</title>
</head>
<body>
    <div class="CV">
        <form action="'">
         <label for="">First Name</label>         
         <input type="text"><br><br>
         <label for="">Last Name</label>
         <input type="text"><br><br>
         <label for="">Email</label>
         <input type="email"><br><br>
         <label for="">Academic
             Qualification</label>
         <input type="text"><br><br>
         <label for="">Place Of Birth</label>
         <input type="text"><br><br>
         <label for="">Date Of Birth</label>
         <input type="date"><br><br>
         <label for="">Job Eperience</label>
         <input type="text"><br><br>
         <label for="">Marital Status</label>
         <input type="text"><br><br>
         <label for="">Language spoken & proficiency</label><br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="What Language do you speak? and what's your level of froficiency"></textarea>
         <label for="">Skills</label>
         <textarea name="" id="" cols="30" rows="10" placeholder="What skills do you have & level of proficiency"></textarea><br><br>
         <button class="submit-button">Submit</button>
        </form>
    </div>
</body>
